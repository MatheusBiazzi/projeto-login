<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/md.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
    
            </div>
            <div id="formulario">
                <h2>Login</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

                    </div>
                    <div class="campo">
                        <label for="isenha">
                            <i class="material-symbols-outlined">vpn_key</i>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha:" autocomplete="current-password" minlength="5" maxlength="10" required>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">
